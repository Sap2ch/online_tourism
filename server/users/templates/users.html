{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% for profile in profiles %}
    <div class="card">
        <img src="{% static 'media/home.png' %}" alt="John" style="width:50%">
        <h1>{{ profile.profile.first_name }} {{ profile.profile.last_name }}</h1>
        <p class="title">Автор</p>
        <p><button><a href="{% url 'profile' profile.profile.username %}">{{ profile.profile.username }}</a></button></p>
      </div>
    {% endfor %}
{% endblock %}
