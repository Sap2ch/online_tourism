{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="{% static 'css/styles.css' %}" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <header>
        <nav style="display: flex; justify-content: space-between; align-items: center;">
            <ul style="list-style: none; display: flex; gap: 20px; margin: 0; padding: 0;">
                <li><a href="{% url 'home' %}">Головна</a></li>
                <li><a href="{% url 'about' %}">Про проект</a></li>
                <li><a href="{% url 'category' %}">Категорії</a></li>
                {% if request.user.is_authenticated %}
                    <h2 style="font-size: 18px; padding-left: 1000px;"><a href="{% url 'logout' %}">Logout</a></h2>
                {% endif %}
            </ul>
            
            <div class="profile-logo">
                {% if request.user.is_authenticated %}
                <a href="{% url 'profile' user.username %}">
                    <img src="{% static 'media/home.png' %}" alt="Профіль" style="width: 32px; height: 32px; ">
                </a>
                {% else %}
                    <a href="{% url 'login' %}"><img src="{% static 'media/login.png' %}" width="20" height="20" class="home" alt=""></a>
                {% endif %}
            </div>
        </nav>
    </header>

    
    {% block content %}{% endblock %}
</body>
</html>
